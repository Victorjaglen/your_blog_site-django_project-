{% extends 'layout.html'%}

{% block title %}
    Edit Blog
{% endblock %}

{% block content %}
    <h1>Edit Blog</h1>
    <form action="{% url 'edit_blog' blog.id %}" method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ blog.title }}">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5"> {{ blog.content }} </textarea>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ blog.author }}">
    </div>
    <div>
        <label for="image">Image (Current): {{ blog.image.url }} </label>
        <input type="file" id="image" name="image" accept="image/*" value="{{ blog.image.url }}">
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
