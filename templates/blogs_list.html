{% extends 'layout.html'%}

{% block title %}
    Blogs List
{% endblock %}

{% block content %}
    <section>
        <h1>Blogs</h1>
        {% for blog in blogs %}
            <article class="blog">
                <h2><a href="{% url 'blog_detail' blog.id %}"> {{ blog.title }} </a> </h2>
                <p>{{ blog.date }}</p>
                <p> {{ blog.content }}</p>
            </article>
        {% endfor %}
        <a href="{% url 'logout' %}">Logout</a>
    </section>
    {% if error_message %}
            <div style="color: red;">{{ error_message }}</div>
    {% endif %}
{% endblock %}
